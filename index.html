        <form id="login-form">
            <div id="form-header">
                <h1>Login</h1>
                <i id="icon" class="fa-solid fa-moon"></i>
               

            </div>

            <div id="social-media">
                <a href=""><img src="./assets/icons8-google-logo.svg" alt="google-logo"></a>
                <a target="_blank"  href="https://github.com/beatrizcdsmartins"><img src="./assets/icons8-github (1).svg" alt="gitHub-logo"></a>
                <a href=""><img src="./assets/icons8-facebook-novo.svg" alt="facebook-logo"></a>

            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name:
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                            <div class="underline"></div>
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="name">
                        E-mail:
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email">
                            <div class="underline"></div>
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="name">
                        Password:
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" id="password">
                            <div class="underline"></div>
                            <img class="eye"width="20px" id="eye"src="./assets/eye-open_icon-icons.com_73576.png"  alt="">
                        </div>

                    </label>

                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login-button">
               - Login -
            </button>
        </form>
